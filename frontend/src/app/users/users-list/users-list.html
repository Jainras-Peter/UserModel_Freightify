<!-- ✅ Success Alert -->
<app-success-alert
  [message]="successMessage"
  [visible]="showSuccessAlert"
  (closed)="closeAlert()"
></app-success-alert>

<!-- ✅ Main Container -->
<div class="min-h-screen bg-gray-100 p-6">
  <!-- ✅ Header Section -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Users</h2>
    <button
      class="bg-lime-400 hover:bg-lime-500 text-black px-4 py-2 rounded-lg shadow-md transition"
      (click)="openCreate()"
    >
      + Create New User
    </button>
  </div>

  <hr class="border-t border-gray-300 w-full mb-6" />

  <!-- ✅ Main Content Grid -->
  <div class="grid md:grid-cols-12 gap-8 items-start">

    <!-- ✅ Sidebar Filters (only one now) -->
    <div class="col-span-12 md:col-span-3 lg:col-span-3 xl:col-span-2 min-w-[260px]">
      <div class="sticky top-4 bg-white rounded-lg shadow p-4 max-h-[90vh] overflow-y-auto">
        <app-user-filter
          (usersFiltered)="onUsersFiltered($event)"
          (cleared)="load()"
        ></app-user-filter>
      </div>
    </div>

    <!-- ✅ Users Table Section -->
    <div class="col-span-12 md:col-span-9 lg:col-span-9">
      <div class="mb-2 text-gray-600 font-medium">
        {{ getCount() }} users found
      </div>

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-300 border-collapse">
            <thead class="bg-gray-100 text-black text-sm">
              <tr>
                <th class="py-3 px-4 text-left font-medium">Name</th>
                <th class="py-3 px-4 text-left font-medium">Email</th>
                <th class="py-3 px-4 text-left font-medium">Role</th>
                <th class="py-3 px-4 text-left font-medium">Created On</th>
                <th class="py-3 px-4 text-left font-medium">Status</th>
                <th class="py-3 px-4 text-center font-medium">Actions</th>
              </tr>
            </thead>

            <tbody class="text-gray-700 text-sm">
              <tr
                *ngFor="let u of users"
                class="border-b hover:bg-gray-50 transition"
              >
                <td class="py-3 px-4">{{ u.firstName }} {{ u.lastName }}</td>
                <td class="py-3 px-4">{{ u.email }}</td>
                <td class="py-3 px-4">{{ u.role }}</td>
                <td class="py-3 px-4">{{ u.createdAt | date: 'medium' }}</td>
                <td class="py-3 px-4">
                  <span
                    [ngClass]="{
                      'text-green-600 font-semibold': u.userStatus,
                      'text-red-600 font-semibold': !u.userStatus
                    }"
                  >
                    {{ u.userStatus ? 'Active' : 'Inactive' }}
                  </span>
                </td>
                <td class="py-3 px-4 flex justify-center gap-3">
                  <button
                    class="text-gray-600 hover:text-blue-500 transition"
                    (click)="openEdit(u)"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button
                    class="text-gray-600 hover:text-green-500 transition"
                    (click)="openView(u)"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                  <button
                    class="text-gray-600 hover:text-red-500 transition"
                    (click)="openDeleteModal(u)"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Delete Confirmation Modal -->
  <app-delete-confirm-modal
    [show]="showDeleteModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  ></app-delete-confirm-modal>

  <!-- ✅ User Modal -->
  <app-user-modal
    *ngIf="showModal"
    [mode]="modalMode"
    [user]="selectedUser"
    (close)="onModalClose($event)"
  ></app-user-modal>
</div>
